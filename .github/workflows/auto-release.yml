name: Auto Release
on:
  push:
    branches: [main]
jobs:
  release:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - run: |
        LATEST=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
        V=${LATEST#v}; IFS='.' read -ra P <<< "$V"
        NEW="v${P[0]:-0}.${P[1]:-0}.$((${P[2]:-0} + 1))"
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag -a "$NEW" -m "Release $NEW" && git push origin "$NEW"
        echo "tag=$NEW" >> $GITHUB_OUTPUT
        echo "body=$(git log ${LATEST}..HEAD --pretty=format:'- %s' --no-merges)" >> $GITHUB_OUTPUT
    - uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.run.outputs.tag }}
        release_name: ${{ steps.run.outputs.tag }}
        body: ${{ steps.run.outputs.body }}
